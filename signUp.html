<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="./images/Logo.svg" alt="logo" class="header__logo">
            <div class="nav__links">
                <ul class="nav__ul">
                    <li class="nav__li"><a href="index.html" class="nav__item">Home</a></li>
                    <li class="nav__li"><a href="about.html" class="nav__item">About</a></li>
                    <li class="nav__li"><a href="bookAppointment.html" class="nav__item">Book Now</a></li>
                    <li class="nav__li"><a href="login.html" class="nav__item">Login</a></li>
                    <li class="nav__li"><a href="signUp.html" class="nav__item">Sign up</a></li>
                </ul>
            </div>
            <img src="./images/navIcon.svg" alt="nav Icon" class="header__nav-icon" id="toggleNav" onclick="toggleNav()">
        </nav>
    </header>

    <div class="sign-up">
        <div class="sign-up__child-1">
            <h1 class="h1 text-center">Sign Up</h1>
        </div>
        <form class="sign-up__form" id="signUpForm">
            <div class="sign-up__child-1">
                <label for="f-name" class="form-label-text">Name</label>
                <input type="text" name="name" placeholder="first & last name" class="input-field sign-up__fName" required pattern="[A-Za-z\s]{1,32}" title="Must contain letters only">
            </div>
            <div class="sign-up__child-2">
                <label for="l-name" class="form-label-text">Email</label>
                <input type="text" name="email" placeholder="example@mail.com" class="input-field sign-up__email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="sign-up__child-3">
                <label for="email" class="form-label-text">Password</label>
                <input type="password" name="password" placeholder="********" class="input-field sign-up__pass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <input type="submit" class="button__secondary" onclick=" signedUp()" >
        </form>
    </div>

    <footer class="footer">
        <div class="footer__child-1">
            <h1 class="h4-footer">Opening Hours</h1>
            <p class="p1">Mon - Fri: 8:00am - 5:30pm</p>
            <p class="p1">Sat - Sun: Closed</p>
        </div>
        <div class="footer__child-2">
            <h1 class="h4-footer">Contact Details</h1>
            <p class="p1"><span class="bold">Email: </span>info@tearophysio.co.nz</p>
            <p class="p1"><span class="bold">Phone: </span>04 384 6460</p>
        </div>
        <div class="footer__child-3">
            <h1 class="h4-footer">Social Media</h1>
            <img class="footer__facebook-img" src="./images/facebook.svg"/>
            <img class="footer__instagram-img " src="./images//instagram.svg"/>
        </div>
    </footer>
</body>
</html>
